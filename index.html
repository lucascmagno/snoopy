    <script>
        function createFallingElements(type, count) {
            const container = document.getElementById('fallingContainer');
            for (let i = 0; i < count; i++) {
                const element = document.createElement('div');
                element.className = type;
                element.style.left = Math.random() * 100 + 'vw';
                element.style.animationDuration = Math.random() * 3 + 2 + 's';
                element.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(element);
    
                // Remover elemento após a animação
                element.addEventListener('animationend', () => {
                    element.remove();
                });
            }
        }
    
        // Função para misturar confetes e corações
        function createFallingEffects() {
            createFallingElements('confetti', 50); // Confetes
            createFallingElements('heart', 30);   // Corações
        }
    
        // Ativar a chuva de confetes e corações ao carregar a página
        window.onload = () => {
            createFallingEffects();
        };
    </script>
